<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Outfit&family=Zen+Maru+Gothic&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/hgb5zco.css">
    <link rel="icon" type="image/x-icon" href="img/logo-takarazukaTerrace-favicon.png">

    <title>宝塚TERRACE</title>
</head>

<body>
    <nav>
        <img src="img/logo-takarazukaTerrace.png" alt="logo-takarazukaTerrace">
        <img src="img/logo-takarazukaTerrace-name.png" alt="logo-takarazukaTerrace-name">
    </nav>
    <div class="comingsoon-message-wrap">
        <img class="browndog" src="img/pan-dog2.png" alt="">
        <img class="blackdog" src="img/pan-dog-black.png" alt="">

        <p id="comingsoon-message-jp">近日公開</p>
        <p id="comingsoon-message-en">Coming Soon...</p>
    </div>
    <div class="ig-wrap">
        <p>＼最新情報はインスタをチェック！／</p>
        <a class="ig-btn" href="https://www.instagram.com/takarazuka_terrace/"><img src="img/instagram-white.png"
                alt=""><span>インスタグラムへ</span></a>
    </div>
    <div class="address-wrap">
        <div class="pin-address-wrap">
            <img src="img/pin-green.png" alt="">
            <div class="address">
                <p>〒669-1241</p>
                <p>兵庫県宝塚市切畑字長尾山19-22</p>
            </div>
        </div>

        <div class="minstotake-wrap">
            <div>
                <p>宝塚ICから約18分</p>
                <p>阪急・JR宝塚駅から約11分</p>
                <p>阪急山本駅から約12分</p>
            </div>
            <div class="balloon-bycar">
                お車で
            </div>
        </div>

    </div>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1157.5854489049643!2d135.34610879259526!3d34.85255654917462!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000f5fa6a31a331%3A0x3478de5214845227!2z5a6d5aGaVEVSUkFDRQ!5e0!3m2!1sja!2sjp!4v1716517976970!5m2!1sja!2sjp"
        width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
<script src="main.js"></script>

</html>
